    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
  
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>

        <tr>
            <td rowspan="3">d</td>
            <td colspan="2">e</td>
            
        </tr>

        <tr>
            
            <td>h</td>
            <td rowspan="2">i</td>
        </tr>
        <tr>
            
            
            <td>l</td>
        </tr>
    </table>
</body>
